<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <title>Calculator - By Code Traversal</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-900 to-gray-700">
    <div class="bg-transparent p-5 rounded-lg shadow-lg border border-gray-600 max-w-xs w-full">
        <input type="text" id="inputBox" placeholder="0" disabled class="w-full p-4 text-right text-3xl text-white bg-transparent border-b border-gray-600 placeholder-white focus:outline-none" />
        <div class="grid grid-cols-4 gap-4 mt-4">
            <button class="bg-gray-800 hover:bg-gray-700 rounded-lg h-16 text-white text-xl">AC</button>
            <button class="bg-gray-800 hover:bg-gray-700 rounded-lg h-16 text-white text-xl">DEL</button>
            <button class="bg-gray-800 hover:bg-gray-700 rounded-lg h-16 text-white text-xl">%</button>
            <button class="bg-gray-800 hover:bg-gray-700 rounded-lg h-16 text-green-500 text-xl">/</button>
            
            <button class="bg-gray-800 hover:bg-gray-700 rounded-lg h-16 text-white text-xl">7</button>
            <button class="bg-gray-800 hover:bg-gray-700 rounded-lg h-16 text-white text-xl">8</button>
            <button class="bg-gray-800 hover:bg-gray-700 rounded-lg h-16 text-white text-xl">9</button>
            <button class="bg-gray-800 hover:bg-gray-700 rounded-lg h-16 text-green-500 text-xl">*</button>
            
            <button class="bg-gray-800 hover:bg-gray-700 rounded-lg h-16 text-white text-xl">4</button>
            <button class="bg-gray-800 hover:bg-gray-700 rounded-lg h-16 text-white text-xl">5</button>
            <button class="bg-gray-800 hover:bg-gray-700 rounded-lg h-16 text-white text-xl">6</button>
            <button class="bg-gray-800 hover:bg-gray-700 rounded-lg h-16 text-green-500 text-xl">-</button>
            
            <button class="bg-gray-800 hover:bg-gray-700 rounded-lg h-16 text-white text-xl">1</button>
            <button class="bg-gray-800 hover:bg-gray-700 rounded-lg h-16 text-white text-xl">2</button>
            <button class="bg-gray-800 hover:bg-gray-700 rounded-lg h-16 text-white text-xl">3</button>
            <button class="bg-gray-800 hover:bg-gray-700 rounded-lg h-16 text-green-500 text-xl">+</button>
            
            <button class="bg-gray-800 hover:bg-gray-700 rounded-lg h-16 text-white text-xl">00</button>
            <button class="bg-gray-800 hover:bg-gray-700 rounded-lg h-16 text-white text-xl">0</button>
            <button class="bg-gray-800 hover:bg-gray-700 rounded-lg h-16 text-white text-xl">.</button>
            <button class="bg-orange-500 hover:bg-orange-400 rounded-lg h-16 text-white text-xl">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
